<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns:p="http://primefaces.org/ui"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="DeptId:" for="deptId" />
                    <p:inputText id="deptId" value="#{departmentManagedBean.did}" title="DeptId" readonly="#{facesContext.renderResponse}"/>
                    <p:outputLabel value="DepartmentName:" for="departmentName" />
                    <p:inputText id="departmentName" value="#{departmentManagedBean.departmentName}" title="DepartmentName" required="true" requiredMessage="The DepartmentName field is required."/>
                    <p:commandButton action="#{departmentManagedBean.addDepartment()}" value="SAVE"/>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
